<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espaço Zen</title>
    <link rel="stylesheet" href="css/zen.css">
</head>
<body>
    <div class="container">
        <h1>Espaço Zen</h1>
        <p>Respire fundo. Deixe a mente descansar.</p>

        <div class="audio-controls">
            <button id="playPauseBtn" class="control-btn">▶️ Tocar</button>
            <input type="range" id="volumeSlider" min="0" max="100" value="50">
            <span id="volumeValue">50%</span>
        </div>

        <div class="visualizer">
            <canvas id="canvas"></canvas>
        </div>

        <audio id="zenMusic" loop>
            <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_8d9e2f7e1f.mp3?filename=relaxing-145038.mp3" type="audio/mp3">
            Seu navegador não suporta áudio.
        </audio>
    </div>

    <script src="js/zen.js"></script>
</body>
</html>
