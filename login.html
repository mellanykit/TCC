<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <meta charset="UTF-8">
  <title>MIC</title>
  <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Alfa Slab One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">

  <body>
    <header>
      <div class="logo-container"><span class="menu-icon" onclick="toggleSidebar()">☰</span>
        <div class="logo"><h1>MIC - Music Is Connection</h1></div></div> 
        <nav>
          <a href="#">Login</a>
          <a href="#">Cadastro</a>
          <a href="#">Sobre o site</a>
          <a href="#">Sobre as Criadoras</a>
        </nav>
    </header>

    <section class="news-section">

        <br><br><br><br><br>
  
        <div class="form-container">
          <img src="img/Logo.png" alt="Login" style="width: 200px;">
          <h2>Login</h2>
          <br>
    
          <form onsubmit="logar(event)">
            <!-- Formulário com função JS ao enviar -->
    
            <div>
            <div style="text-align: left;">Email:</div>
            <input type="email" name="email" id="email" onchange="onChangeEmail()" placeholder="seuemail@gmail.com" required>
            <div class="error" id="email-required-error">Email é obrigatório</div>
            <div class="error" id="email-invalid-error">Email Inválido</div>
            </div>

            <div>
            <div style="text-align: left;">Senha:</div>
            <input type="password" name="password" id="password" onchange="onChangePassword()" placeholder="senha" required>
            <div class="error" id="password-required-error">Senha é obrigatória</div>
            </div>

            <button type="button" class="solid" id ="login-button" disabled="true">Login</button>
            <button type="button" id="recover-password-button" disabled="true" class="clear" >Recuperar senha</button>
            <br>
          </form>
    
          <br><br>
          Já tem cadastro? <a href="cadastro.html">Faça seu cadastro</a>
        </div>
        <br><br><br><br>
    
        <div id="sidebar" class="sidebar">
        <span class="close-btn" onclick="toggleSidebar()">×</span>
        <a href="index.html">Página inicial</a>
        <a href="eventos.html">Eventos</a>
        <a href="aulas.html">Aulas</a>
        <a href="cover.html">Covers</a>
        <a href="forum.html">Fórum</a>
        <a href="zen.html">Zen Area</a>
        </div>
      </section>

    <script src="js/js.js"></script> 
    <script src="js/login.js"></script>
</body>   
</head>
</html>
