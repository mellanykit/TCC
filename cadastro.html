<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <meta charset="UTF-8">
  <title>MIC</title>
  <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Alfa Slab One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/cadastro.css">
  
  <body>
    <header>
      <div class="logo-container"><span class="menu-icon" onclick="toggleSidebar()">☰</span>
      <div class="logo"><h1>MIC - Music Is Connection</h1></div></div> 
      <nav>
      <a href="#">Login</a>
      <a href="#">Cadastro</a>
      <a href="#">Sobre o site</a>
      <a href="#">Sobre as Criadoras</a>
    </nav>
    </header>
    <section class="news-section">

        <br><br><br><br><br>
  
        <div class="form-container">
          <img src="img/Logo.png" alt="Login" style="width: 200px;">
          <h2>Cadastro</h2>
          <br>
    
          <form onsubmit="cadastrar(event)">
            <div style="text-align: left;">Nome completo:</div>
            <input type="text" id="nome" required>
    
            <div style="text-align: left;">Data de nascimento:</div>
            <input type="date" id="dataNasc" required>
    
            <div style="text-align: left;">Email:</div>
            <input type="email" id="email" required>
    
            <div style="text-align: left;">Senha:</div>
            <input type="password" id="senha" required>
    
            <div style="text-align: left;">Confirmar senha:</div>
            <input type="password" id="confirmarSenha" required>
    
            <button type="submit">Cadastrar</button>
          </form>
    
          <br><br>
          Já tem uma conta? <a href="login.html">Faça login</a>
        </div>

        <br><br><br>
    
        <div id="sidebar" class="sidebar">
        <span class="close-btn" onclick="toggleSidebar()">×</span>
        <a href="index.html">Página inicial</a>
        <a href="eventos.html">Eventos</a>
        <a href="aulas.html">Aulas</a>
        <a href="cover.html">Covers</a>
        </div>
    </section>
    <script>
      // Script JavaScript incorporado
    
      function logar(event){
        event.preventDefault(); 
        // Impede o comportamento padrão do formulário (recarregar a página)
    
        var login = document.getElementById('login').value;
        // Pega o valor digitado no campo de email
    
        var senha = document.getElementById('senha').value;
        // Pega o valor digitado no campo de senha
    
        if(login === "mell@gmail.com" && senha === "123"){
          // Verifica se os dados são "admin"
    
          alert("Login bem-sucedido!");
          // Exibe mensagem de sucesso
        } else {
          alert("Usuário ou senha incorretos!");
          // Exibe mensagem de erro
        }
      }
    </script>

    <script src="js/js.js"></script> 
</body>   
</head>
</html>
